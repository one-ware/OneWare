name: Publish Studio Web

on:
  workflow_dispatch:

jobs:
  # Build job
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x
      - name: Install Wasm-Tools
        run: dotnet workload install wasm-tools
      - name: Publish
        run: dotnet publish ./studio/OneWare.Studio.Browser/OneWare.Studio.Browser.csproj -c Release
      - name: Sync Files
        uses: Black-HOST/deployer@v1
        with:
          protocol: sftp
          server: 5017617850.ssh.w2.strato.hosting
          username: ${{ secrets.ONEWARE_SFTP_USER }}
          password: ${{ secrets.ONEWARE_SFTP_PW }}
          local_dir: "./studio/OneWare.Studio.Browser/bin/Release/net10.0-browser/publish/wwwroot/"
          remote_dir: "studio.one-ware.com/."
          exclude: ".htaccess"
          delete: true
          only_newer: true
